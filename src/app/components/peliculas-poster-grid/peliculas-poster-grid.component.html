<div class="row">
    <div class="col-md-3 mb-5 movie-link" *ngFor="let movie of movies" (click)="goToMovie(movie)">
        <img [src]="movie.poster_path | poster" [alt]="movie.original_title" class="img-fluid poster" />
        <div>
            <h3>{{movie.title}}</h3>
            <div class="row">
                <div class="col-10 text-white">
                    <star-rating
                       [value]="movie.vote_average / 2"
                       checkedcolor="yellow"
                       uncheckedcolor="gray"
                       size="14px"
                       readonly="false"
                       totalstars="5"
                    ></star-rating>
                </div>

                <div class="col-2 text-white">
                    {{movie.vote_average / 2  | number: '1.1-2'}}
                </div>
            </div>
        </div>
    </div>
</div>
