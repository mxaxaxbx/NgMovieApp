<div class="row animate__animated animate__bounce" *ngIf="pelicula">
    <div class="col-md-6">
        <img [src]="pelicula.poster_path | poster" [alt]="pelicula.title" class="img-thumbnail" />
    </div>

    <div class="col-md-6">
        <h3>{{pelicula.title}}</h3>

        <div class="row">
            <div class="col">
                <star-rating
                    [value]="pelicula.vote_average / 2"
                    checkedcolor="yellow"
                    uncheckedcolor="gray"
                    size="14px"
                    readonly="false"
                    totalstars="5"
                ></star-rating>
            </div>

            <div class="col">
                <p class="text-white">
                    {{pelicula.vote_average / 2 }}
                </p>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <p class="text-white">{{pelicula.overview}}</p>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col">
                <button class="btn btn-outline-info" (click)="onRegresar()">
                    Regresar
                </button>
            </div>
        </div>
    </div>
</div>

<div class="row mt-5">
    <div class="col">
        <app-cast-slideshow *ngIf="cast.length > 0" [cast]="cast"></app-cast-slideshow>
    </div>
</div>
